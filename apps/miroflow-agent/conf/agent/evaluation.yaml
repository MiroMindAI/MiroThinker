# conf/agent/default.yaml
# The name of tools and sub-agents defined in: mirage/apps/reorg-modular-structure/src/mirage_agent/config/settings.py
# Each sub-agent prompt is written in: mirage/apps/reorg-modular-structure/src/mirage_agent/utils/prompt_utils.py
defaults:
  - default
  - _self_

main_agent:
  tools:
    - tool-python
    - tool-vqa
    - tool-transcribe
    - tool-reasoning
    - tool-reader
  max_turns: 50  # Maximum number of turns for main agent execution

sub_agents:
  agent-browsing:
    tools:
      - tool-google-search
      - tool-vqa
      - tool-reader
      - tool-python
    max_turns: 50

keep_tool_result: -1 